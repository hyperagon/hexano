<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>88-Key Hexagonal Piano</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: #f5f5f5;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow-x: auto;
        }
        
        h1 {
            margin-bottom: 10px;
            color: #333;
        }
        
        .info {
            margin-bottom: 20px;
            color: #666;
            font-size: 14px;
            text-align: center;
        }
        
        .start-button {
            padding: 10px 20px;
            font-size: 16px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-bottom: 20px;
        }
        
        .start-button:hover {
            background: #45a049;
        }
        
        .audio-status {
            padding: 5px 10px;
            background: #e0e0e0;
            border-radius: 5px;
            margin-bottom: 20px;
            font-size: 14px;
        }
        
        .audio-status.active {
            background: #c8e6c9;
            color: #2e7d32;
        }
        
        .piano-container {
            display: flex;
            flex-direction: column;
            gap: 2px;
            align-items: center;
            padding: 20px;
        }
        
        .hex-row {
            display: flex;
            gap: 3px;
        }
        
        .hex-row:nth-child(even) {
            margin-left: 23px;
        }
        
        .hex-key {
            width: 45px;
            height: 45px;
            position: relative;
            cursor: pointer;
            user-select: none;
        }
        
        .hex-shape {
            width: 100%;
            height: 100%;
            clip-path: polygon(30% 0%, 70% 0%, 100% 50%, 70% 100%, 30% 100%, 0% 50%);
            background: white;
            border: 1px solid #999;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 9px;
            font-weight: bold;
            transition: all 0.1s;
        }
        
        .hex-key.black .hex-shape {
            background: #333;
            color: white;
            border-color: #222;
        }
        
        .hex-key:active .hex-shape,
        .hex-key.active .hex-shape {
            background: #ffcc00;
            transform: scale(0.95);
        }
        
        .hex-key.black:active .hex-shape,
        .hex-key.black.active .hex-shape {
            background: #ff6600;
        }
        
        .controls {
            margin-top: 20px;
            display: flex;
            gap: 15px;
            align-items: center;
            flex-wrap: wrap;
            justify-content: center;
        }
        
        .controls label {
            font-weight: bold;
        }
        
        .controls select {
            padding: 5px;
        }
        
        .keyboard-map {
            margin-top: 20px;
            padding: 15px;
            background: white;
            border-radius: 5px;
            max-width: 800px;
        }
        
        .keyboard-map h3 {
            margin-top: 0;
            color: #333;
        }
        
        .key-row {
            display: flex;
            gap: 10px;
            margin: 5px 0;
            font-family: monospace;
        }
        
        .key-item {
            padding: 3px 8px;
            background: #f0f0f0;
            border-radius: 3px;
            font-size: 12px;
        }
        
        .key-item.black {
            background: #333;
            color: white;
        }
    </style>
</head>
<body>
    <h1>88-Key Hexagonal Piano</h1>
    <div class="info">Click hexagons or use keyboard keys to play</div>
    <div class="audio-status" id="audioStatus">Click Start to Enable Sound</div>
    <button class="start-button" id="startButton">Start Audio</button>
    
    <div class="piano-container" id="piano">
        <!-- Keys will be generated by JavaScript -->
    </div>
    
    <div class="controls">
        <label for="waveform">Wave:</label>
        <select id="waveform">
            <option value="sine">Sine</option>
            <option value="square">Square</option>
            <option value="sawtooth">Sawtooth</option>
            <option value="triangle">Triangle</option>
        </select>
        <label for="volume">Volume:</label>
        <input type="range" id="volume" min="0" max="100" value="70">
        <span id="volumeDisplay">70%</span>
    </div>
    
    <div class="keyboard-map">
        <h3>Keyboard Controls</h3>
        <div class="key-row">
            <span>White keys:</span>
            <span class="key-item">A</span>
            <span class="key-item">S</span>
            <span class="key-item">D</span>
            <span class="key-item">F</span>
            <span class="key-item">G</span>
            <span class="key-item">H</span>
            <span class="key-item">J</span>
            <span class="key-item">K</span>
            <span class="key-item">L</span>
            <span class="key-item">;</span>
            <span class="key-item">'</span>
        </div>
        <div class="key-row">
            <span>Black keys:</span>
            <span class="key-item black">W</span>
            <span class="key-item black">E</span>
            <span class="key-item black">T</span>
            <span class="key-item black">Y</span>
            <span class="key-item black">U</span>
            <span class="key-item black">O</span>
            <span class="key-item black">P</span>
        </div>
        <div class="key-row">
            <span>Octave:</span>
            <span class="key-item">Z/X (down/up)</span>
            <span>Current: <span id="octave-display">4</span></span>
        </div>
    </div>

    <script>
        let audioContext;
        let audioStarted = false;
        
        // Initialize audio context on first user interaction
        function initAudio() {
            if (!audioStarted) {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
                audioContext.resume().then(() => {
                    audioStarted = true;
                    document.getElementById('startButton').style.display = 'none';
                    document.getElementById('audioStatus').textContent = 'Audio Enabled - All Keys Working';
                    document.getElementById('audioStatus').classList.add('active');
                });
            }
        }
        
        document.getElementById('startButton').addEventListener('click', initAudio);
        
        // Generate all 88 piano notes
        const allNotes = [];
        const noteNames = ['A', 'A#', 'B', 'C', 'C#', 'D', 'D#', 'E', 'F', 'F#', 'G', 'G#'];
        
        // Calculate frequency for A0 = 27.5 Hz
        let currentFreq = 27.5;
        let currentNoteIndex = 0; // A
        let currentOctave = 0;
        
        for (let i = 0; i < 88; i++) {
            const noteName = noteNames[currentNoteIndex] + currentOctave;
            allNotes.push({
                name: noteName,
                frequency: currentFreq,
                isBlack: noteName.includes('#')
            });
            
            // Calculate next frequency (semitone up)
            currentFreq *= Math.pow(2, 1/12);
            currentNoteIndex = (currentNoteIndex + 1) % 12;
            if (currentNoteIndex === 0) currentOctave++;
        }
        
        // Keyboard mapping
        const keyboardMap = {
            // White keys
            'a': 0, 's': 2, 'd': 4, 'f': 5, 'g': 7, 'h': 9, 'j': 11, 'k': 13, 'l': 15, ';': 16, "'": 18,
            // Black keys
            'w': 1, 'e': 3, 't': 6, 'y': 8, 'u': 10, 'o': 12, 'p': 14
        };
        
        let currentOctaveOffset = 3; // Start at C area
        const waveformSelect = document.getElementById('waveform');
        const volumeSlider = document.getElementById('volume');
        const volumeDisplay = document.getElementById('volumeDisplay');
        const octaveDisplay = document.getElementById('octave-display');
        const activeOscillators = {};
        
        // Volume control
        volumeSlider.addEventListener('input', (e) => {
            volumeDisplay.textContent = e.target.value + '%';
        });
        
        // Create hexagonal layout
        function createPiano() {
            const piano = document.getElementById('piano');
            const keysPerRow = 12;
            const rows = Math.ceil(allNotes.length / keysPerRow);
            
            for (let row = 0; row < rows; row++) {
                const hexRow = document.createElement('div');
                hexRow.className = 'hex-row';
                
                for (let col = 0; col < keysPerRow; col++) {
                    const index = row * keysPerRow + col;
                    if (index >= allNotes.length) break;
                    
                    const note = allNotes[index];
                    const hexKey = document.createElement('div');
                    hexKey.className = `hex-key ${note.isBlack ? 'black' : 'white'}`;
                    hexKey.dataset.note = note.name;
                    hexKey.dataset.frequency = note.frequency;
                    hexKey.dataset.index = index;
                    
                    const hexShape = document.createElement('div');
                    hexShape.className = 'hex-shape';
                    hexShape.textContent = note.name.replace(/\d/, '');
                    
                    hexKey.appendChild(hexShape);
                    hexRow.appendChild(hexKey);
                }
                
                piano.appendChild(hexRow);
            }
        }
        
        createPiano();
        
        // Play note function
        function playNote(noteElement) {
            // Initialize audio if not already done
            if (!audioStarted) {
                initAudio();
                // Try again after initialization
                setTimeout(() => playNote(noteElement), 100);
                return;
            }
            
            // Make sure audio context is running
            if (audioContext.state === 'suspended') {
                audioContext.resume().then(() => {
                    playNote(noteElement);
                });
                return;
            }
            
            const note = noteElement.dataset.note;
            const frequency = parseFloat(noteElement.dataset.frequency);
            
            if (activeOscillators[note]) return;
            
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            
            oscillator.type = waveformSelect.value;
            oscillator.frequency.value = frequency;
            
            // Use volume from slider with a higher base volume
            const volume = volumeSlider.value / 100;
            gainNode.gain.value = volume * 0.8; // Increased from 0.5 to 0.8
            
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            oscillator.start();
            activeOscillators[note] = { oscillator, gainNode };
            noteElement.classList.add('active');
        }
        
        // Stop note function
        function stopNote(noteElement) {
            const note = noteElement.dataset.note;
            
            if (activeOscillators[note]) {
                const { oscillator, gainNode } = activeOscillators[note];
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.1);
                oscillator.stop(audioContext.currentTime + 0.1);
                delete activeOscillators[note];
            }
            noteElement.classList.remove('active');
        }
        
        // Mouse/touch events
        document.querySelectorAll('.hex-key').forEach(key => {
            key.addEventListener('mousedown', () => playNote(key));
            key.addEventListener('mouseup', () => stopNote(key));
            key.addEventListener('mouseleave', () => stopNote(key));
            key.addEventListener('touchstart', (e) => {
                e.preventDefault();
                playNote(key);
            });
            key.addEventListener('touchend', (e) => {
                e.preventDefault();
                stopNote(key);
            });
        });
        
        // Keyboard events
        const pressedKeys = {};
        
        document.addEventListener('keydown', (e) => {
            if (pressedKeys[e.key]) return;
            pressedKeys[e.key] = true;
            
            // Octave controls
            if (e.key === 'z') {
                currentOctaveOffset = Math.max(0, currentOctaveOffset - 1);
                octaveDisplay.textContent = currentOctaveOffset;
                return;
            }
            if (e.key === 'x') {
                currentOctaveOffset = Math.min(7, currentOctaveOffset + 1);
                octaveDisplay.textContent = currentOctaveOffset;
                return;
            }
            
            const keyIndex = keyboardMap[e.key.toLowerCase()];
            if (keyIndex !== undefined) {
                const actualIndex = keyIndex + (currentOctaveOffset * 12);
                if (actualIndex < allNotes.length) {
                    const keyElement = document.querySelector(`[data-index="${actualIndex}"]`);
                    if (keyElement) playNote(keyElement);
                }
            }
        });
        
        document.addEventListener('keyup', (e) => {
            delete pressedKeys[e.key];
            
            const keyIndex = keyboardMap[e.key.toLowerCase()];
            if (keyIndex !== undefined) {
                const actualIndex = keyIndex + (currentOctaveOffset * 12);
                if (actualIndex < allNotes.length) {
                    const keyElement = document.querySelector(`[data-index="${actualIndex}"]`);
                    if (keyElement) stopNote(keyElement);
                }
            }
        });
    </script>
</body>
</html>
